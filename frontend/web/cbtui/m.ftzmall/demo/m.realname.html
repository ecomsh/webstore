<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<meta name="description" content="">
	<meta name="apple-touch-fullscreen" content="yes">
	<meta name="full-screen" content="yes">
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
	<meta name="format-detection" content="telephone=no"/>
	<meta name="format-detection" content="address=no"/>
	<title></title>
	<link rel="stylesheet" href="../src/frozenui-1.3.0/css/frozen.css"/>
	<link rel="stylesheet" href="../src/frozenui-1.3.0/css/font-awesome.css"/>
	<link rel="stylesheet" href="../src/css/m.common.css"/>
	<link rel="stylesheet" href="../src/css/m.add-address.css"/>
</head>
<body ontouchstart>
	<header class="ui-header ui-header-positive ui-border-b">
		<div class="topbar-bigbox">
			<i class="ui-icon-return float-left"></i>
			<div class="topbar-fontbox">实名认证</div>
			<i class="ui-icon-home float-r font-32"></i>
		</div>
	</header>    
	<section class="ui-container">
		<ul class="address-infos">
			<li class="address-info">
				<div class="item-name">姓名：</div>
				<input type="text" name="" value=""/>
			</li>
			<li class="address-info"> 
				<div class="item-name">手机</div>
				<input type="tel" name="" value=""/>
			</li>
			<li class="address-info">
				<div class="item-name">邮箱</div>
				<input type="text" name="" value=""/>
			</li>
			<li class="address-info">
				<div class="item-name">证件</div>
				<select name="county" class="area item-option add-static">
					<option value="">身份证</option>
				</select>
			</li>
			<li class="address-info">
				<div class="item-name"></div>
				<input type="text" value="" placeholder="请输入证件号码"></li>
			</li>
		</ul>
		<div class="new-address">确定</div>
	</section>
	<script src="../src/frozenui-1.3.0/lib/zepto.min.js"></script>
	<script src="../src/frozenui-1.3.0/js/frozen.js"></script>		 
   
</body>
</html>
