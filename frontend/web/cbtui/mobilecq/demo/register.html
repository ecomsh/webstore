<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta name="format-detection" content="telephone=no">
        <title>注册页</title>
        <link rel="stylesheet" href="../src/frozenui-1.3.0/css/frozen.css"/>
        <link rel="stylesheet" href="../src/frozenui-1.3.0/css/font-awesome.css"/>
        <link rel="stylesheet" href="../src/css/register.css">
    </head>
    <body ontouchstart>
    <header class="ui-header ui-header-positive ui-border-b">
        <div class="topbar-bigbox">
            <i class="ui-icon-return float-left" onclick="history.back()"></i>
            <div class="topbar-fontbox">
                用户注册
            </div>
            <i class="icon-g-fx float-r font-32" onclick=""></i>
        </div>
    </header>
    <section class="ui-container">
        <section id="type">
            <div class="demo-item">
                <div class="demo-block">
                    <div class="ui-whitespace">
                        <p class="font-16 text-right">
                            <span>已有账号？</span>
                            <a href="/login.html" class="font-red">再此登录</a>
                        </p>
                    </div>
                </div>
            </div>
        </section>
        <section id="form">
            <form id="w0" action="/logintest/register.html" method="post" role="form">
                <div class="demo-item">
                    <div class="demo-block">
                        <div class="ui-form ui-border-t">
                            <div class="ui-form-item ui-form-item-pure ui-border-b">
                                <input type="text" placeholder="手机号" id="logintestapi-mobile_id" name="LogintestApi[mobile_id]" size="30">
                            </div>
                            <div class="ui-form-item ui-form-item-radio ui-border-b">
                                <label class="ui-radio" for="radio">
                                    <input type="radio" name="LogintestApi[sex]" value="1" />
                                </label>
                                <p>先生</p>
                            </div>
                            <div class="ui-form-item ui-form-item-radio ui-border-b">
                                <label class="ui-radio" for="radio">
                                    <input type="radio" name="LogintestApi[sex]" value="0" />
                                </label>
                                <p>女士</p>
                            </div>
                            <div class="ui-form-item ui-form-item-r ui-border-b">
                                <input type="text" placeholder="短信验证码" id="logintestapi-smscode" name="LogintestApi[smscode]" size="15">
                                <!-- 若按钮不可点击则添加 disabled 类 -->
                                <button type="button" class="ui-border-l" id="btn-vcode">获取动态密码</button>
                            </div>
                            <div class="ui-form-item ui-form-item-pure ui-border-b">
                                <input type="password" placeholder="密码" id="logintestapi-password" name="LogintestApi[password]">
                            </div>
                            <div class="ui-form-item ui-form-item-pure ui-border-b">
                                <input type="password" placeholder="重复密码" id="logintestapi-confirmpassword" name="LogintestApi[confirmPassword]">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="demo-item">
                    <div class="demo-block">
                        <div class="ui-btn-wrap">
                            <button type="submit" class="ui-btn-lg ui-btn-pink">
                                同意协议并注册
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </section>
        <section id="type">
            <div class="demo-item">
                <div class="demo-block">
                    <div class="ui-whitespace">
                        <p class="font-16">
                            <a href="/login.html" class="font-red">《上海外高桥进口网用户协议》</a>
                        </p>
                    </div>
                </div>
            </div>
        </section>
    </section>
    <script src="../src/frozenui-1.3.0/lib/zepto.min.js"></script>
    <script src="../src/frozenui-1.3.0/js/frozen.js"></script>
    <script>
        $('.ui-list li,.ui-tiled li').click(function(){
            if($(this).data('href')){
                location.href= $(this).data('href');
            }
        });
        $('.ui-header .ui-btn').click(function(){
            location.href= 'index.html';
        });
    </script>
        <!-- 页面中部-商品价格-编号信息panel区域end-->
    </body>
</html>
