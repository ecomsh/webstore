<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta name="format-detection" content="telephone=no">
        <title>登录页</title>
        <link rel="stylesheet" href="../src/frozenui-1.3.0/css/frozen.css"/>
        <link rel="stylesheet" href="../src/frozenui-1.3.0/css/font-awesome.css"/>
        <link rel="stylesheet" href="../src/css/login.css">
    </head>
    <body ontouchstart>
    <header class="ui-header ui-header-positive ui-border-b">
        <div class="topbar-bigbox">
            <i class="ui-icon-return float-left" onclick="history.back()"></i>
            <div class="topbar-fontbox">
                登录页
            </div>
            <i class="icon-g-fx float-r font-32" onclick=""></i>
        </div>
    </header>
    <section class="ui-container">
        <section id="type">
            <div class="demo-item">
                <div class="demo-block">
                    <div class="ui-whitespace">
                        <p class="font-16 text-right">
                            <span>还没有账号？</span>
                            <a href="/login.html" class="font-red">30秒注册</a>
                        </p>
                    </div>
                </div>
            </div>
        </section>
        <section id="tab">
            <div class="demo-item">
                <div class="demo-block">
                    <div class="ui-tab">
                        <ul class="ui-tab-nav ui-border-b">
                            <li class="current">手机动态密码登录</li>
                            <li>普通登录</li>
                        </ul>
                        <ul class="ui-tab-content" style="width:300%">
                            <li>
                                <section id="mobile-login-box">
                                    <form id="w0" action="/logintest.html" method="post" role="form">
                                        <div class="demo-item">
                                            <div class="demo-block">
                                                <div class="ui-form ui-border-t">
                                                    <div class="ui-form-item ui-form-item-pure ui-border-b">
                                                        <input type="text" placeholder="已注册的手机号码" id="logintestapi-mobile_id" name="LogintestApi[mobile_id]" size="30">
                                                    </div>
                                                    <div class="ui-form-item ui-form-item-r ui-border-b">
                                                        <input type="text" placeholder="验证码" id="logintestapi-verifycode" name="LogintestApi[verifycode]" size="15">
                                                        <!-- 若按钮不可点击则添加 disabled 类 -->
                                                        <div class="ui-border-l">
                                                            <img id="captchaimg" class="verifycode" src="http://w3.soupian.me/logintest/captcha.html?v=56398d826b870" alt="换一个" title="换一个" />
                                                        </div>
                                                    </div>
                                                    <div class="ui-form-item ui-form-item-r ui-border-b">
                                                        <input type="text" placeholder="短信验证码" id="logintestapi-smscode" name="LogintestApi[smscode]" size="15">
                                                        <!-- 若按钮不可点击则添加 disabled 类 -->
                                                        <button type="button" class="ui-border-l" id="btn-vcode">获取动态密码</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="demo-item">
                                            <div class="demo-block">
                                                <div class="ui-form ui-border-t">
                                                    <div class="ui-form-item ui-form-item-switch ui-border-b">
                                                        <p>自动登录</p>
                                                        <label class="ui-switch">
                                                            <input type="checkbox" name="LogintestApi[auto_login][]" />
                                                        </label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="demo-item">
                                            <div class="demo-block">
                                                <div class="ui-btn-wrap">
                                                    <button type="submit" class="ui-btn-lg ui-btn-pink">
                                                        登录
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </section>
                            </li>
                            <li>
                                <section id="common-login-box">
                                    <form id="w2" action="/logintest.html" method="post" role="form">
                                        <div class="demo-item">
                                            <div class="demo-block">
                                                <div class="ui-form ui-border-t">
                                                    <div class="ui-form-item ui-form-item-pure ui-border-b">
                                                        <input type="text" placeholder="已注册的手机号码" id="logintestapi-mobile_id" name="LogintestApi[mobile_id]" size="30">
                                                    </div>
                                                    <div class="ui-form-item ui-form-item-pure ui-border-b">
                                                        <input type="password" placeholder="密码" id="logintestapi-password" name="LogintestApi[password]">
                                                    </div>
                                                    <div class="ui-form-item ui-form-item-r ui-border-b">
                                                        <input type="text" placeholder="验证码" id="logintestapi-verifycode" name="LogintestApi[verifycode]" size="15">
                                                        <!-- 若按钮不可点击则添加 disabled 类 -->
                                                        <div class="ui-border-l">
                                                            <img id="captchaimg" class="verifycode" src="http://w3.soupian.me/logintest/captcha.html?v=56398d826b870" alt="换一个" title="换一个" />
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="demo-item">
                                            <div class="demo-block">
                                                <div class="ui-form ui-border-t">
                                                    <div class="ui-form-item ui-form-item-switch ui-border-b">
                                                        <p>自动登录</p>
                                                        <label class="ui-switch">
                                                            <input type="checkbox" name="LogintestApi[auto_login][]" />
                                                        </label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="demo-item">
                                            <div class="demo-block">
                                                <div class="ui-btn-wrap">
                                                    <button type="submit" class="ui-btn-lg ui-btn-pink">
                                                        登录
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </section>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>
    </section>
    <script src="../src/frozenui-1.3.0/lib/zepto.min.js"></script>
    <script src="../src/frozenui-1.3.0/js/frozen.js"></script>
    <script class="demo-script">
        (function (){
            var tab = new fz.Scroll('.ui-tab', {
                role: 'tab',
                autoplay: false,
                interval: 3000
            });
            /* 滑动开始前 */
            tab.on('beforeScrollStart', function(fromIndex, toIndex) {
                console.log(fromIndex,toIndex);// from 为当前页，to 为下一页
            })
        })();
    </script>
    <script>
        $('.ui-list li,.ui-tiled li').click(function(){
            if($(this).data('href')){
                location.href= $(this).data('href');
            }
        });
        $('.ui-header .ui-btn').click(function(){
            location.href= 'index.html';
        });
    </script>
        <!-- 页面中部-商品价格-编号信息panel区域end-->
    </body>
</html>
