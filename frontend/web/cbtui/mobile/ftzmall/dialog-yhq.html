<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>FrozenUI Demo</title>
<link rel="stylesheet" href="../css/frozen.css">
<link rel="stylesheet" href="../css/demo.css">
<script type="text/javascript" src="../js/stats.js" charset="UTF-8"></script>
<script src="../lib/zepto.min.js"></script>
<script src="../js/frozen-1.js"></script>
</head>

<body ontouchstart>
<section id="dialog">
    <div class="demo-item">
        <div class="demo-block">
            <div class="ui-dialog">
                <div class="ui-dialog-cnt">
                    <div class="ui-dialog-bd">
                        <h4 class="i-size1">激活优惠券</h4>
                        <div class="ui-input input-grey">
                            <input type="text" name="" value="" placeholder="请输入优惠码">
                        </div>
                    </div>
                    <div class="ui-dialog-ft">
                        <button type="button" data-role="button">取消</button>
                        <button type="button" data-role="button">立即激活</button>
                    </div>
                </div>
            </div>
            <script class="demo-script">
			$(".ui-dialog").dialog("show");
			</script> 
        </div>
        <div class="ui-border-b">
            <div id="btn2">
                <div class="white-bg-box hg-86 border-bt15"><a href="#" class="text-align3">激活优惠券</a></div>
            </div>
        </div>
    </div>
    <script class="demo-script">
		(function (){           
			$("#btn2").click(function(){
			    $(".ui-dialog").dialog("show");
			})
		})();
        </script>
</section>
</body>
</html>
